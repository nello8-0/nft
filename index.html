<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="all.min.css">
  <!-- normalize  -->
  <link rel="stylesheet" href="normalise.css">
  <!-- css stylesheet file link -->
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="sorry does not work on your website :(">
    <h1>Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="details">
      <div class="highlight">
        <i class="fa-brands fa-squarespace"></i>
        0.041 ETH
      </div>
      <div class="normal">
        <i class="fa-regular fa-clock"></i>
        3 days left
      </div>
    </div>
    <hr color="#2f415b">
    <div class="author">
      <img src="images/image-avatar.png" alt="sorry!">
      <div class="contain">
        <span>Creation of</span>
        Jules Wyvern
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nourhan Muhammed</a>.
  </div>
</body>
</html>
